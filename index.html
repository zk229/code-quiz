<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="high-score-wrapper">
            <button class="btn" id="high-score-btn">View high scores</button>
        </div>
        <div class="timer">Time:</div>
    </header>

    <section class="body">
        <h2>Coding Quiz Challenge</h2>
        <p id="question">Try to answer the following coding questions as quickly as possible! Keep in mind that incorrect answers will penalize your time by 10 seconds</p>
        <button class="btn" id="start-btn">Start the Quiz</button>
        <ul id="answer-choices"></ul>
        <p id="previous"></p>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
